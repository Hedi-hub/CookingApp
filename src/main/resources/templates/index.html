<!DOCTYPE html>
<html lang="en">
<!--adding Technical template to our html aka
thymeleaf to make dynamic ***always has to be here***-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>Cooking Guide App</title>
</head>

<body>
<div class="header-wrap">
    <header>
        <div class="logo-wrap">
            <img src="images/cooking-pot.png" />
            <div class="pot-logo">HAPPY POT</div>
        </div>

        <div class="search-wrap">
            <form action="">
                <input type="text" class="search-bar" placeholder="z.B. Pfankuchen, Lasagne"/>
                <button class="search-button" type="submit">
                    <i class="fas fa-search" hedibitter></i>
                </button>
            </form>
        </div>

        <div class="register-wrap">
            <form action="/signin"></form>
            <button type="submit" class="reg-button">
                <i class="fas fa-user"></i>
            </button>
            </form>
        </div>
    </header>
</div>


<!--class is like an ID-->
<div class="container">


</div>
<footer>

</footer>

</body>
</html>
