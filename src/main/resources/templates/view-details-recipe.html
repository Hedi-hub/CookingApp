<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <title>Recipe-Info-Page</title>
</head>
<body>
<div class="header-wrap">
    <header>
        <div class="logo-wrap">
            <a th:href="@{/index}"><img src="images/cooking-pot.png"/></a>
            <div class="pot-logo"> HAPPY POT</div>
        </div>

        <div class="search-wrap">
            <form action="">
                <input type="text" class="search-bar" placeholder="z.B. Pfankuchen, Lasagne"/>
                <button class="search-button" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div class="register-wrap">
            <form action="/signin"></form>
            <button type="submit" class="reg-button">
                <i class="fas fa-user"></i>
            </button>
            </form>
        </div>
    </header>
    <div class="navbar">
        <a href="#">Recipes</a>
        <a href="#">Community</a>
        <a href="#">Videos</a>
        <a href="#"><span class="navbar-icon">
                <img src="images/favourite.png"/>
                </span> Cookbook</a>

    </div>

    <div class="container">
        <div th:text="${recipe.name}" class="food-title"></div>
        <img th:src = "${recipe.imageURL}" class ="food-image">
        <div th:text="${recipe.originDescription}" class="food-originDescription"></div>
        <div th:text="${recipe.calories}" class="food-calories"></div>
        <div th:text="${recipe.portion}" class="food-portion"></div>


        <div th:each ="ingredient : ${ingredients}" class ="food-ingredients">
            <div th:text =${ingredient.ingredientName}></div>
            <div th:text="${ingredient.amount}"></div>
            <div th:text="${ingredient.unitOfMeasurements}"></div>
        </div>

    </div>

</div>

</body>
</html>
